<div>
  <p *ngIf="!isSelfDevelop">TOKEN: {{ token }}</p>
  <p *ngIf="!isSelfDevelop">{{ $t('_devBranch') }}: {{ config.branch }}</p>
  <p *ngIf="!isSelfDevelop">{{ $t('_prevDevTime') }}: {{ date }}</p>
  <p>{{ $t('_curVer') }}: <img [src]="currentVersionSrc" /></p>
  <p>
    {{ $t('_newVer') }}:
    <a href="https://github.com/Jimjmlv/nav/releases" target="_blank">
      <img src="https://img.shields.io/github/v/release/jimjmlv/nav" />
    </a>
  </p>
</div>
